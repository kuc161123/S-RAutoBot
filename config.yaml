bybit:
  base_url: https://api.bybit.com
  ws_public: wss://stream.bybit.com/v5/public/linear
  api_key: ${BYBIT_API_KEY}
  api_secret: ${BYBIT_API_SECRET}
trade:
  symbols:
  - BTCUSDT
  - ETHUSDT
  - SOLUSDT
  - BNBUSDT
  - XRPUSDT
  - DOGEUSDT
  - ADAUSDT
  - AVAXUSDT
  - POLUSDT
  - LINKUSDT
  - DOTUSDT
  - LTCUSDT
  - UNIUSDT
  - ATOMUSDT
  - NEARUSDT
  - ARBUSDT
  - OPUSDT
  - INJUSDT
  - SUIUSDT
  - SEIUSDT
  timeframe: '15'
  risk_usd: 2  # Ultra-conservative for $50 balance
  max_leverage: 10  # Higher leverage for smaller account
  max_positions: 5  # Can have more positions with lower risk
  use_ema: false
  ema_len: 200
  use_vol: false
  vol_len: 20
  vol_mult: 1.2
  atr_len: 14
  sl_buf_atr: 0.5
  rr: 2.0
  both_hit_rule: SL_FIRST
telegram:
  token: ${TELEGRAM_BOT_TOKEN}
  chat_id: ${TELEGRAM_CHAT_ID}
