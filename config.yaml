bybit:
  alt_base_url: 'https://api.bytick.com'
  api_key: '${BYBIT_API_KEY}'
  api_secret: '${BYBIT_API_SECRET}'
  base_url: 'https://api.bybit.com'
  use_alt_on_fail: true
  ws_public: 'wss://stream.bybit.com/v5/public/linear'
  ws_public_alt: 'wss://stream.bytick.com/v5/public/linear'

execution:
  enabled: true
  entry_slippage_pct: 0.0003
  fee_pct: 0.0006

indicators:
  atr_period: 14
  ema_periods: [200]
  rsi_period: 14

legacy:
  partial_take_profit: false
  scalp_mode: false
  trailing_stop: false
  volume_filter: false
  vwap_filter: false

monitoring:
  health_check: true
  heartbeat_interval_sec: 3600

notifications:
  daily_summary: true
  entry: true
  exit: true
  pending_signals: true
  startup: true

risk:
  max_concurrent_positions: 8  # Adjusted for 27 symbols
  max_daily_loss: 0.05
  max_position_size_pct: 0.1
  risk_per_trade: 0.01  # 1.0% Risk

strategy:
  entry_params:
    max_wait_candles: 6
    require_bos: true
  exit_params:
    sl_atr_mult: 1.0
  name: 1h_robust_validated
  signal_params:
    lookback_bars: 10
    min_pivot_distance: 3
    pivot_right: 3
    rsi_period: 14
  timeframe: '60'
  trend_filter:
    daily_ema_proxy: 200
    enabled: true

