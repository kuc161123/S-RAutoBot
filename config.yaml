      asian: 0.9
      european: 1.1
      off_hours: 0.8
      us: 1.0
    scalp:
      asian: 1.0
      european: 1.1
      off_hours: 0.9
      us: 1.2
    trend:
      asian: 0.8
      european: 1.0
      off_hours: 0.7
      us: 1.1
