bybit: {alt_base_url: 'https://api.bytick.com', api_key: '${BYBIT_API_KEY}', api_secret: '${BYBIT_API_SECRET}',
  base_url: 'https://api.bybit.com', use_alt_on_fail: true, ws_public: 'wss://stream.bybit.com/v5/public/linear',
  ws_public_alt: 'wss://stream.bytick.com/v5/public/linear'}
execution: {enabled: true, entry_slippage_pct: 0.0003, fee_pct: 0.0006}
indicators:
  atr_period: 14
  ema_periods: [1200]
  rsi_period: 14
legacy: {partial_take_profit: false, scalp_mode: false, trailing_stop: false, volume_filter: false,
  vwap_filter: false}
monitoring: {health_check: true, heartbeat_interval_sec: 3600}
notifications: {daily_summary: true, entry: true, exit: true, pending_signals: true,
  startup: true}
risk: {max_concurrent_positions: 5, max_daily_loss: 0.05, max_position_size_pct: 0.1,
  risk_per_trade: 0.005}
strategy:
  entry_params: {max_wait_candles: 6, require_bos: true}
  exit_params: {sl_atr_mult: 1.0}
  name: 4h_trend_divergence
  signal_params: {lookback_bars: 10, min_pivot_distance: 3, pivot_right: 3, rsi_period: 14}
  timeframe: '240'
  trend_filter: {daily_ema_proxy: 1200, enabled: true}
symbols:
  ADAUSDT: {enabled: true, rr: 8.0}
  ARBUSDT: {enabled: true, rr: 5.5}
  AVAXUSDT: {enabled: true, rr: 7.0}
  BCHUSDT: {enabled: true, rr: 7.0}
  DASHUSDT: {enabled: true, rr: 5.5}
  DOGEUSDT: {enabled: true, rr: 4.0}
  DOTUSDT: {enabled: true, rr: 8.0}
  ENAUSDT: {enabled: true, rr: 2.0}
  ETCUSDT: {enabled: true, rr: 4.0}
  FLOWUSDT: {enabled: true, rr: 6.0}
  GALAUSDT: {enabled: true, rr: 4.5}
  GASUSDT: {enabled: true, rr: 8.0}
  LINKUSDT: {enabled: true, rr: 6.0}
  LTCUSDT: {enabled: true, rr: 3.0}
  NEARUSDT: {enabled: true, rr: 5.5}
  NTRNUSDT: {enabled: true, rr: 5.5}
  OPUSDT: {enabled: true, rr: 7.0}
  PAXGUSDT: {enabled: true, rr: 8.0}
  SEIUSDT: {enabled: true, rr: 8.0}
  STRKUSDT: {enabled: true, rr: 7.0}
  TRUUSDT: {enabled: true, rr: 8.0}
  TRXUSDT: {enabled: true, rr: 3.5}
  VIRTUALUSDT: {enabled: true, rr: 6.0}
  XLMUSDT: {enabled: true, rr: 5.5}
telegram:
  chat_id: ${TELEGRAM_CHAT_ID}
  poll_mode: legacy
  probe: {get_updates_once: true, limit: 3}
  token: ${TELEGRAM_BOT_TOKEN}
