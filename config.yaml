  - ENJUSDT
  - BLURUSDT
  - CYBERUSDT
  - ARKMUSDT
  timeframe: '15'
  risk_usd: 10
  risk_percent: 1.0
  use_percent_risk: true
  use_ema: false
  ema_len: 200
  use_vol: false
  vol_len: 20
  vol_mult: 1.2
  atr_len: 14
  sl_buf_atr: 1.5
  rr: 2.5
  both_hit_rule: SL_FIRST
  confirmation_candles: 2
  use_ml_scoring: true
  ml_min_score: 70.0
  enable_ml_evolution: false
  use_symbol_clusters: true
  use_ml_dynamic_risk: false
  ml_risk_min_score: 70.0
  ml_risk_max_score: 85.0
  ml_risk_min_percent: 2.0
  ml_risk_max_percent: 4.0
  use_regime_switching: false
  use_enhanced_parallel: true
  fee_total_pct: 0.00165   # Estimated total fee fraction for entry+exit (0.165%) used for fee-aware sizing

# Simplified gating preset
simple_mode: true

# Strategy-specific regime thresholds and hysteresis
strategy_regimes:
  mr:
    threshold: 65    # min score for Mean Reversion to be considered (lowered for more flow)
    min_hold: 3
  trend:
    threshold: 60
    min_hold: 3
  tie_breaker_margin: 7  # within this margin, prefer previous route (more stability)

trend:
  channel_len: 20
  atr_len: 14
  breakout_k_atr: 0.3
  sl_atr_mult: 1.5
  rr: 2.5
  use_ema_stack: true
  exec:
    # When true, bot may run Trend in phantom-only mode during cold start.
    # Corking (promotion) can override this if allow_cork_override is true.
    bootstrap_phantom_only: true
    allow_cork_override: true
    min_train_records: 300
    require_ready: true
    min_recent_wr: 0.0
    # Minimum ML score floor for execution (in addition to model threshold)
    min_ml: 75
    slippage_recalc:
      enabled: true
      min_pct: 0.001        # 0.1% slippage threshold to trigger SL recalc
      pivot_buffer_atr: 0.05  # keep SL beyond pivot by 0.05 ATR
  regime:
    enabled: true
    min_conf: 0.60
    allowed_vol: [low, normal]
    phantom_on_filter_fail: true
  phantom:
    # Minimum ML score to record Trend phantoms (filter out noisy low-ML phantoms)
    min_ml: 72
  # Trend corking (promotion) system — analogous to MR promotion
  promotion:
    enabled: true           # master toggle (enabled in simple mode)
    promote_wr: 31.0        # activate when recent WR ≥ this
    demote_wr: 35.0         # deactivate when recent WR < this
    min_recent: 0           # simplify activation criteria
    min_total_trades: 0     # simplify activation criteria
    min_recent: 30          # require at least this many recent trades
    min_total_trades: 100   # require overall executed trades at least this many
    daily_exec_cap: 20      # max forced Trend executions per UTC day
    block_extreme_vol: true # do not force execute when volatility is extreme
  context:
    use_3m_context: true    # Use 3-minute micro context for diagnostics/logging
    enforce: true           # If true, block execution when 3m context is weak
  explore:
    enabled: true
    slope_min: 4.0
    ema_stack_min: 60.0
    breakout_dist_atr_min: 0.20
    # New entry quality filters
    require_range_expansion: true
    range_expansion_min: 1.2
    require_retest: true
    retest_max_dist_atr: 0.5
    allow_volatility_high: true
    timeout_hours: 36
    enable_virtual_snapshots: true
    snapshots_delta: 5

ml:
  fail_open_on_error: false   # if true, allow execution on ML errors; else skip and record phantom

# Higher-timeframe router bias and gating (enabled by default)
router:
  htf_bias:
    enabled: true
    mode: gated          # gated | soft
    # Thresholds for per-strategy HTF gating
    trend:
      min_trend_strength: 68.0  # require HTF trend_strength ≥ this to allow Trend (tighter)
    mr:
      min_range_quality: 0.60   # require HTF range_quality ≥ this to allow MR
      max_trend_strength: 40.0  # require HTF trend_strength ≤ this to allow MR
    # Composite and enforcement options
    composite:
      enabled: true
      timeframes: [15, 60]
      min_hold_bars: 2
      soft_tolerance:
        trend:
          trend_strength: 5.0
        mr:
          range_quality: 0.05
          trend_strength: 5.0
      soft_penalty:
        trend: 5
        mr: 5
      promotion_bypass:
        trend:
          enabled: true
          trend_strength_tol: 5.0
        mr:
          enabled: true
          range_quality_tol: 0.05
          trend_strength_tol: 5.0
    micro_context:
      trend_enforce: true
      mr_enforce: true
    advanced:
      hurst:
        enabled: false
        trend_min: 0.52
        mr_max: 0.48
      r2:
        enabled: false
        trend_min: 0.02
      mr_max: 0.01
  # Disable central router; rely on independent strategy flows
  central_enabled: false

# Global exploration toggle
exploration:
  enabled: true

# (Pullback exploration removed)

# Mean Reversion exploration (phantom-only loosening; execution remains strict)
mr:
  explore:
    enabled: true
    # Relaxed, phantom-only gates (execution remains strict)
    rc_min: 0.50                   # was 0.70 — broader range acceptance
    touches_min: 4                 # was 6 — fewer S/R confirmations
    dist_mid_atr_min: 0.40         # was 0.60 — allow farther from edge
    rev_candle_atr_min: 0.80       # was 1.0 — allow smaller rejection
    allow_volatility_high: true
    timeout_hours: 36              # shorter phantom timeout for faster labels
    enable_virtual_snapshots: true
    snapshots_delta: 5
  promotion:
    enabled: true
    promote_wr: 31.0        # Activate when recent WR ≥ 31%
    demote_wr: 30.0         # Deactivate when recent WR < 30%
    min_recent: 0           # simplify activation criteria
    min_total_trades: 0     # simplify activation criteria
    block_extreme_vol: false
    daily_exec_cap: 20      # Max promotion-forced MR executions per UTC day
    block_extreme_vol: true # Do not promote in extreme volatility
  regime:
    enabled: true
    min_conf: 0.60
    min_persist: 0.60
    phantom_on_filter_fail: true
    promotion_bypass: true
  exec:
    slippage_recalc:
      enabled: true
      min_pct: 0.001          # 0.1% slippage threshold to trigger SL recalc
      pivot_buffer_atr: 0.05  # keep SL beyond range pivot by 0.05 ATR
  context:
    use_3m_context: true      # Use 3-minute micro context for diagnostics/logging
    enforce: true             # If true, block execution when 3m context is weak
telegram:
  token: ${TELEGRAM_BOT_TOKEN}
  chat_id: ${TELEGRAM_CHAT_ID}
phantom:
  # Daily caps for phantom sampling to keep training balanced
  none_cap: 180          # was 120 — allow more global exploration per day
  cluster3_cap: 45       # was 30 — higher for high-vol symbols
  offhours_cap: 30       # was 20 — higher off-hours cap
  # Per-strategy hourly per-symbol budgets (more aggressive)
  hourly_symbol_budget:
    trend: 2
    mr: 3
    scalp: 12
  # Per-strategy daily caps (UTC) — isolation across strategies
  caps:
    trend:
      none: 120
      cluster3: 45
      offhours: 30
    mr:
      none: 180
      cluster3: 45
      offhours: 30
    scalp:
      none: 600
      cluster3: 120
      offhours: 80
  # Virtual snapshot settings (for calibration around threshold)
  enable_virtual_snapshots: false
  virtual_snapshots_delta: 5   # Create variants at (threshold ± delta)
  # Whether to cancel phantoms on execution for same symbol/strategy
  cancel_on_execute: false

# Adaptive daily phantom flow controller (phantom-only; execution unaffected)
phantom_flow:
  enabled: true
  daily_target:
    trend: 60
    mr: 80
    scalp: 80
  smoothing_hours: 2
  relax_limits:
    trend:
      slope: 1.5            # reduce slope_min by up to 1.5 pct-points
      ema_stack: 15.0       # reduce ema_stack_min by up to 15 points
      breakout: 0.08        # reduce breakout_dist_atr_min by up to 0.08 ATR
    mr:
      rc: 0.30              # reduce rc_min by up to 0.30
      touches: 3            # reduce touches_min by up to 3
      dist_mid_atr: 0.40    # reduce dist_mid_atr_min by up to 0.40
      rev_atr: 0.40         # reduce rev_candle_atr_min by up to 0.40
    scalp:
      vwap_dist_atr: 0.60   # increase vwap_dist_atr_max by up to 0.60
      bb_width_pct: 0.30    # reduce min_bb_width_pct by up to 0.30
      vol_ratio: 0.40       # reduce vol_ratio_min by up to 0.40
      wick: 0.15            # reduce wick_ratio_min by up to 0.15
  relax_mode:
    enable_deficit: true
    deficit_scale: 0.30       # fraction of target used to scale deficit
    weight_deficit: 0.60      # blend weight for deficit vs pace
    catchup:
      enabled: true
      pace_gap_trades: 8
      boost_base: 0.30
      boost_slope: 0.02
      max_boost: 0.40
    min_relax:
      trend: 0.40
      mr: 0.80
      scalp: 0.60
    wr_guard:
      enabled: true           # Enabled: cap relax when WR is low
      window: 40              # number of recent phantom closures
      min_wr: 35.0            # threshold (%) below which cap applies
      cap: 0.50               # max relax while guard active
  # Session-based and inactivity bursts to dynamically adapt flow
  session_multipliers:
    trend: {asian: 0.8, european: 1.0, us: 1.1, off_hours: 0.7}
    mr:    {asian: 0.9, european: 1.1, us: 1.0, off_hours: 0.8}
    scalp: {asian: 1.0, european: 1.1, us: 1.2, off_hours: 0.9}
  burst:
    enabled: true
    no_accept_minutes: 30
    boost: 0.25
    max_boost: 0.40

# Strategy isolation and execution arbitrator
strategy_isolation:
  enabled: false              # superseded by strategy_independence
  execution_policy: arbitrate
  min_quality_guards:
    trend:
      slope_min: 3.0
      ema_stack_min: 40.0
      breakout_min: 0.10
    mr:
      rc_min: 0.45
      touches_min: 3
      dist_mid_atr_min: 0.30
      rev_candle_atr_min: 0.70
    scalp:
      vwap_dist_atr_max: 1.20
      min_bb_width_pct: 0.40
      vol_ratio_min: 0.90

# Run Trend and MR independently (bypasses central router)
strategy_independence:
  enabled: true
scalp:
  enabled: true
  timeframe: 3           # Future: stream 3m for scalps; current uses main tf
  use_ml: true
  threshold: 75
  independent: true      # When true, Scalp runs fully independent of regime/router
  block_regime: false    # Do not block by regime (e.g., extreme volatility)
  session_only: ["us", "european"]
  # Enforce minimum 1R distance (0.5%) so fees don’t erode R
  min_r_pct: 0.005
  dedup_hours: 2         # Redis dedup window for identical scalp signals (loosened for exploration)
  cooldown_bars: 2       # Per-symbol cooldown in bars between scalp records (loosened for exploration)
  debug:
    force_accept: false  # Off: return to normal acceptance with decision reasons
  promote_enabled: true
  promote_min_samples: 200
  promote_min_wr: 50.0
  daily_exec_cap: 20
  # Promotion metric config: use recent WR over last N phantoms
  promote_metric: recent   # recent | overall
  promote_window: 50       # number of recent phantoms for WR (when metric=recent)
  promote_recent_secs: 30  # reuse 3m detection within this window for promotion
  context:
    use_3m_context: true
    enforce: false
  explore:
    relax_enabled: true
    # Relaxed, phantom-only thresholds to widen net (execution unchanged)
    vwap_dist_atr_max: 1.0   # was 0.8 — allow farther from VWAP
    min_bb_width_pct: 0.50   # was 0.6 — accept narrower bands
    vol_ratio_min: 1.00      # was 1.15 — lower volume spike requirement
    timeout_hours: 24        # auto-close scalp phantoms after 24h for learning
