bybit:
  base_url: https://api.bybit.com
  # Optional fallback HTTP base URL (disabled by default)
  alt_base_url: https://api.bytick.com
  # Reuse ALT endpoints on failure for HTTP and WS (if *_alt provided)
  use_alt_on_fail: true
  ws_public: wss://stream.bybit.com/v5/public/linear
  # Optional fallback WS endpoint
  ws_public_alt: wss://stream.bytick.com/v5/public/linear
  api_key: ${BYBIT_API_KEY}
  api_secret: ${BYBIT_API_SECRET}
trade:
  symbols:
  - BTCUSDT
  - ETHUSDT
  - BNBUSDT
  - DOGEUSDT
  - ADAUSDT
  - AVAXUSDT
  - LINKUSDT
  - HBARUSDT
  - DOTUSDT
  - BCHUSDT
  - POLUSDT
  - LTCUSDT
  - NEARUSDT
  - KASUSDT
  - APTUSDT
  - ICPUSDT
  - ENAUSDT
  - 1000PEPEUSDT
  - RENDERUSDT
  - FILUSDT
  - ARBUSDT
  - OPUSDT
  - INJUSDT
  - ATOMUSDT
  - IMXUSDT
  - PYTHUSDT
  - ORDIUSDT
  - GRTUSDT
  - RUNEUSDT
  - AAVEUSDT
  - ALGOUSDT
  - FLOWUSDT
  - QNTUSDT
  - JUPUSDT
  - 1000FLOKIUSDT
  - ONDOUSDT
  - LDOUSDT
  - CRVUSDT
  - SANDUSDT
  - MANAUSDT
  - AXSUSDT
  - GALAUSDT
  - GMTUSDT
  - APEUSDT
  - CHZUSDT
  - MASKUSDT
  - ENJUSDT
  - BLURUSDT
  - CYBERUSDT
  - ARKMUSDT
  timeframe: '15'
  risk_usd: 10
  risk_percent: 1.0
  use_percent_risk: true
  use_ema: false
  ema_len: 200
  use_vol: false
  vol_len: 20
  vol_mult: 1.2
  atr_len: 14
  sl_buf_atr: 1.5
  rr: 2.5
  both_hit_rule: SL_FIRST
  confirmation_candles: 2
  use_ml_scoring: false
  ml_min_score: 70.0
  enable_ml_evolution: false
  use_symbol_clusters: true
  use_ml_dynamic_risk: false
  ml_risk_min_score: 70.0
  ml_risk_max_score: 85.0
  ml_risk_min_percent: 2.0
  ml_risk_max_percent: 4.0
  use_regime_switching: false
  use_enhanced_parallel: true
  fee_total_pct: 0.00110   # Estimated total fee fraction for entry+exit (~0.11%) used for fee-aware sizing (aligns with screenshots)


# Runtime mode switches
modes:
  trend_only: false   # Allow MR & Scalp (exec remains off for Scalp; phantoms on)
  disable_mr: true    # Hard-disable legacy/Enhanced MR strategy (mute code paths)
  disable_scalp_fallback: true  # Mute legacy Scalp fallback path (3m stream remains active)


# Strategy-specific regime thresholds and hysteresis
strategy_regimes:
  mr:
    threshold: 65    # min score for Mean Reversion to be considered (lowered for more flow)
    min_hold: 3
  trend:
    threshold: 60
    min_hold: 3
  tie_breaker_margin: 7  # within this margin, prefer previous route (more stability)

trend:
  enabled: false           # Master kill switch - complete shutdown (no detection, phantoms, or notifications)
  channel_len: 20
  atr_len: 14
  breakout_k_atr: 0.3
  sl_atr_mult: 1.5
  rr: 2.5
  # Keep hydrated Trend states valid for up to 1 week (15m bars)
  state_max_age_bars: 672
  use_ema_stack: true
  logging:
    no_signal_info: true     # Emit INFO when no trend signal forms (per symbol)
    phantom_info: true       # Emit INFO for phantom decisions (not just DEBUG)
    verbose: true            # Emit analysis start heartbeat at INFO
  regime:
    execute_only: true   # Apply regime gates only for execution; phantoms remain free
  exec:
    enabled: false       # DISABLED - Running Scalp strategy only
    # When true, bot may run Trend in phantom-only mode during cold start.
    # Corking (promotion) can override this if allow_cork_override is true.
    bootstrap_phantom_only: true
    allow_cork_override: true
    min_train_records: 300
    require_ready: true
    min_recent_wr: 0.0
    # Minimum ML score floor for execution (in addition to model threshold)
    min_ml: 75
    # Allow stream-side entries from 3m once HL/LH + confirmations satisfied
    allow_stream_entry: true
    # Extra breathing room added to any chosen stop method (fraction of entry)
    extra_pivot_breath_pct: 0.01
    slippage_recalc:
      enabled: true
      min_pct: 0.001        # 0.1% slippage threshold to trigger SL recalc
      pivot_buffer_atr: 0.05  # keep SL beyond pivot by 0.05 ATR
    # Divergence confirmation on 3m (optional gating by default; strict reduces flow)
    divergence:
      enabled: true
      mode: optional          # off | optional | strict (learn-first: optional)
      require: any          # any | all (oscillator set)
      oscillators: [rsi, tsi]
      rsi_len: 14
      tsi_long: 25
      tsi_short: 13
      confirm_window_bars_3m: 6
      min_strength:
        rsi: 2.0
        tsi: 0.3
      notify: true
    # When BOS breaks before protective pivot, hold 'armed' state up to this many minutes
    bos_hold_minutes: 300
    # Force execution when ML score is extremely high
    high_ml_force: 95
    # SL + re-entry invalidation policy for Trend
    sl_mode: breakout          # breakout | hybrid
    breakout_sl_buffer_atr: 0.30
    min_r_pct: 0.005           # 0.5% minimum R safeguard
    # Exec-only S/R gate (phantoms free)
    sr:
      enabled: true
      min_strength: 2.8
      confluence_tolerance_pct: 0.0025   # 0.25%
      min_break_clear_atr: 0.10          # clearance beyond HTF level
    # BTC exec gate (phantoms free)
    btc_gate:
      enabled: true
      min_trend_strength_15m: 60
      min_trend_strength_60m: 55
      allow_volatility: [low, normal]
      mode: gated   # gated | soft
    # Per‑symbol HTF exec gate (phantoms free)
    htf_gate:
      enabled: true
      mode: gated           # gated | soft
      min_trend_strength_1h: 60.0
      min_trend_strength_4h: 55.0
      ema_alignment: true   # require EMA fan alignment with direction
      adx_min_1h: 20.0      # optional, 0 to disable
      structure_confluence: true  # require HH/HL for long or LH/LL for short on 1H (and 4H if min_ts_4h > 0)
      soft_delta: 5         # threshold bump when mode=soft and gate fails
    cancel_on_reentry: true
    invalidation_mode: on_close   # on_close | on_touch
    invalidation_timeframe: 3m    # 3m | 1m
    cancel_on_reentry_pre_tp1_only: true
    # Scale-out partial take profit settings
    scaleout:
      enabled: true
      fraction: 0.5        # 50% size at TP1
      tp1_r: 1.6           # 1.5–1.8 R; default 1.6R
      tp2_r: 3.0           # runner target
      move_sl_to_be: true  # move SL to break-even after TP1 hits
  regime:
    enabled: true
    min_conf: 0.60
    allowed_vol: [low, normal]
    phantom_on_filter_fail: true
  phantom:
    # Record all Trend phantoms (no minimum ML filter)
    min_ml: 0
  # Trend corking (promotion) system — analogous to MR promotion
  promotion:
    enabled: false          # master toggle
    promote_wr: 31.0        # activate when recent WR ≥ this
    demote_wr: 35.0         # deactivate when recent WR < this
    min_recent: 30          # require at least this many recent trades
    min_total_trades: 100   # require overall executed trades at least this many
    daily_exec_cap: 20      # max forced Trend executions per UTC day
    block_extreme_vol: true # do not force execute when volatility is extreme
  context:
    use_3m_context: true    # Use 3-minute micro context for diagnostics/logging
    enforce: false          # Do not block execution by 3m micro-context (phantoms free to learn)
    # Use 3m microframe for detecting pullback HL/LH and confirmations
    use_3m_pullback: true
    use_3m_confirm: true
  logging:
    verbose: true           # Ensure per-candle Trend analysis heartbeat at INFO
    no_signal_info: true    # Emit INFO when no Trend signal forms
    phantom_info: true      # Log Trend phantom decisions at INFO
  # Rule-first execution and data collection mode
  rule_mode:
    enabled: true           # Use rule-based quality scoring for routing/exec (all symbols)
    execute_q_min: 78       # A-tier: execute when Qscore ≥ this
    phantom_q_min: 30       # B-tier: phantom when Qscore between phantom_q_min and execute_q_min (lowered from 65 to capture more marginal data)
    phantom_low_weight_below: 65  # C-tier: low-quality; still record but down-weight in training (via phantom_weight policy)
    weights:                # Live-tunable Qscore component weights (sum auto-normalized)
      sr: 0.25              # HTF S/R quality (strength, confluence, clearance)
      htf: 0.30             # 1H/4H alignment (ts/EMA/ADX/structure)
      bos: 0.15             # BOS confirmations/body
      micro: 0.10           # 3m micro alignment
      risk: 0.10            # risk geometry (range/ATR context)
      div: 0.10             # divergence (optional)
    safety:
      extreme_vol_block: true    # Never execute in extreme volatility
    ml_influence:
      enabled: false
      min_records: 2000     # Total (executed + phantom) before ML can tie-break
      min_executed: 400     # Minimum executed trades before ML influence
      margin_points: 3      # If Qscore within this many points of execute_q_min and ML ≥ thr, allow exec
  explore:
    enabled: true
    slope_min: 4.0
    ema_stack_min: 60.0
    breakout_dist_atr_min: 0.20
    # New entry quality filters
    require_range_expansion: true
    range_expansion_min: 1.2
    require_retest: true
    retest_max_dist_atr: 0.5
    allow_volatility_high: true
    timeout_hours: 168      # 1 week timeout for Trend phantoms
    enable_virtual_snapshots: true
    snapshots_delta: 5

ml:
  fail_open_on_error: false   # if true, allow execution on ML errors; else skip and record phantom

# Phantom pacing (per-strategy) — increase Scalp flow, keep exec strict via Qscore
phantom:
  hourly_symbol_budget:
    scalp: 12   # increase phantom throughput per symbol per hour
  caps:
    scalp:
      none: 0 # 0 = unlimited daily scalp phantoms (hourly budget still enforced)

# Higher-timeframe router bias and gating (enabled by default)
router:
  htf_bias:
    enabled: false
    mode: gated          # gated | soft

# Range FBO (failed breakout) strategy — start phantom-only
range:
  enabled: false           # Master kill switch - complete shutdown (no detection, phantoms, or notifications)
  phantom_only: false      # Allow execution when exec.enabled=true
  lookback: 30            # was 40 — shorter bands for more FBO opportunities
  width_min_pct: 0.008    # loosen: accept slightly tighter ranges (was 0.01)
  width_max_pct: 0.16     # loosen: accept wider channels (was 0.12)
  reentry_max_bars: 18    # loosen: allow slower re-entries (was 10)
  sl_atr_buf: 0.6         # SL buffer in ATR
  handoff:
    enabled: true
    max_bars: 2           # only trigger within this many bars of invalidation
    cooldown_min: 30      # suppress repeated handoffs per symbol
    require_close_inside: true
    notify_suppress: true
  exec:
    enabled: false       # DISABLED - Running Scalp strategy only
    risk_percent: 1.0
    daily_cap: 3
    allow_stream_entry: false
    timeouts:
      breakout_to_pullback_bars_3m: 25   # tuned from 10 → 25
      pullback_to_bos_bars_3m: 25        # tuned from 10 → 25
  logging:
    verbose: true         # Log detailed Range analysis lines
    decision_only: false  # If true, suppress analysis and show only decisions
    heartbeat: true       # Per-bar no-signal heartbeat: emit "no FBO" scans once per 15m bar
  rule_mode:
    execute_q_min: 78     # adapter uses this as default when a bucket is sparse
    phantom_q_min: 20     # allow low‑Q phantoms for learning
    weights:              # normalized automatically
      rng: 0.35           # range quality (width/cleanliness)
      fbo: 0.25           # FBO strength (wick/vol spike)
      prox: 0.15          # proximity to band/mid
      micro: 0.10         # 3m micro reversal alignment
      risk: 0.10          # risk geometry
      sr: 0.05            # HTF S/R confluence with band edge
  ml_influence:
    enabled: false
    min_records: 400
    min_executed: 60
    margin_points: 3
  sr_confluence:
    enabled: true
    max_dist_atr: 0.30     # consider confluence when band edge within 0.3 ATR of HTF level
    required: false        # hard gate execution on SR proximity (soft by default)
    snap_tp2: true         # if strong SR is nearer than band, use it as TP2
    # Thresholds for per-strategy HTF gating
    trend:
      min_trend_strength: 68.0  # require HTF trend_strength ≥ this to allow Trend (tighter)
    mr:
      min_range_quality: 0.60   # require HTF range_quality ≥ this to allow MR
      max_trend_strength: 40.0  # require HTF trend_strength ≤ this to allow MR
    # Composite and enforcement options
    composite:
      enabled: true
      timeframes: [15, 60]
      min_hold_bars: 2
      soft_tolerance:
        trend:
          trend_strength: 5.0
        mr:
          range_quality: 0.05
          trend_strength: 5.0
      soft_penalty:
        trend: 5
        mr: 5
      promotion_bypass:
        trend:
          enabled: true
          trend_strength_tol: 5.0
        mr:
          enabled: true
          range_quality_tol: 0.05
          trend_strength_tol: 5.0
    micro_context:
      trend_enforce: false
      mr_enforce: false
    advanced:
      hurst:
        enabled: false
        trend_min: 0.52
        mr_max: 0.48
      r2:
        enabled: false
        trend_min: 0.02
      mr_max: 0.01
  # Disable central router; rely on independent strategy flows
  central_enabled: false

# Global exploration toggle
exploration:
  enabled: true

# (Pullback exploration removed)

# Mean Reversion exploration (phantom-only loosening; execution remains strict)
mr:
  explore:
    enabled: true
    # Relaxed, phantom-only gates (execution remains strict)
    rc_min: 0.50                   # was 0.70 — broader range acceptance
    touches_min: 4                 # was 6 — fewer S/R confirmations
    dist_mid_atr_min: 0.40         # was 0.60 — allow farther from edge
    rev_candle_atr_min: 0.80       # was 1.0 — allow smaller rejection
    allow_volatility_high: true
    timeout_hours: 36              # shorter phantom timeout for faster labels
    enable_virtual_snapshots: true
    snapshots_delta: 5
  promotion:
    enabled: false
    promote_wr: 3.0         # Activate when recent WR ≥ 3%
    demote_wr: 0.0          # Deactivate when recent WR < 0%
    min_recent: 20          # Require at least this many recent MR trades for decision
    min_total_trades: 50    # Require overall MR executed trades to be at least this
    block_extreme_vol: true
    daily_exec_cap: 20      # Max promotion-forced MR executions per UTC day
    block_extreme_vol: true # Do not promote in extreme volatility
  regime:
    enabled: true
    min_conf: 0.60
    min_persist: 0.60
    phantom_on_filter_fail: true
    execute_only: true   # Apply regime gates only for execution; phantoms remain free
    promotion_bypass: true
  exec:
    enabled: false          # Disable MR execution; Scalp-only operation
    slippage_recalc:
      enabled: true
      min_pct: 0.001          # 0.1% slippage threshold to trigger SL recalc
      pivot_buffer_atr: 0.05  # keep SL beyond range pivot by 0.05 ATR
    # Force execution when ML score is extremely high
    high_ml_force: 65
  context:
    use_3m_context: true      # Use 3-minute micro context for diagnostics/logging
    enforce: false            # Do not block execution by 3m micro-context (phantoms free to learn)
telegram:
  token: ${TELEGRAM_BOT_TOKEN}
  chat_id: ${TELEGRAM_CHAT_ID}
  probe:
    get_updates_once: true   # one-time getUpdates probe on startup (set false to disable)
    limit: 3
  poll_mode: legacy          # run | legacy (force legacy to avoid event loop close errors)

# Network diagnostics and monitoring
network:
  monitor:
    enabled: true
    interval_sec: 60
phantom:
  # Daily caps for phantom sampling to keep training balanced
  ungated_trend: true      # Record Trend phantoms without regime gates (learn-first)
  none_cap: 180          # was 120 — allow more global exploration per day
  cluster3_cap: 45       # was 30 — higher for high-vol symbols
  offhours_cap: 15       # tighten off-hours phantom sampling
  # Per-strategy hourly per-symbol budgets (more aggressive)
  hourly_symbol_budget:
    trend: 1
    mr: 2
    scalp: 12
  # Per-strategy daily caps (UTC) — isolation across strategies
  caps:
    trend:
      none: 120
      cluster3: 45
      offhours: 30
    mr:
      none: 180
      cluster3: 45
      offhours: 30
    scalp:
      none: 600
      cluster3: 120
      offhours: 80
  # Virtual snapshot settings (for calibration around threshold)
  enable_virtual_snapshots: false
  virtual_snapshots_delta: 5   # Create variants at (threshold ± delta)
  # Whether to cancel phantoms on execution for same symbol/strategy
  cancel_on_execute: true

# Adaptive daily phantom flow controller (phantom-only; execution unaffected)
phantom_flow:
  enabled: true
  daily_target:
    trend: 200
    mr: 200
    scalp: 200
  smoothing_hours: 2
  relax_limits:
    trend:
      slope: 1.5            # reduce slope_min by up to 1.5 pct-points
      ema_stack: 15.0       # reduce ema_stack_min by up to 15 points
      breakout: 0.08        # reduce breakout_dist_atr_min by up to 0.08 ATR
    mr:
      rc: 0.30              # reduce rc_min by up to 0.30
      touches: 3            # reduce touches_min by up to 3
      dist_mid_atr: 0.40    # reduce dist_mid_atr_min by up to 0.40
      rev_atr: 0.40         # reduce rev_candle_atr_min by up to 0.40
    scalp:
      vwap_dist_atr: 0.60   # increase vwap_dist_atr_max by up to 0.60
      bb_width_pct: 0.30    # reduce min_bb_width_pct by up to 0.30
      vol_ratio: 0.40       # reduce vol_ratio_min by up to 0.40
      wick: 0.15            # reduce wick_ratio_min by up to 0.15
  relax_mode:
    enable_deficit: true
    deficit_scale: 0.30       # fraction of target used to scale deficit
    weight_deficit: 0.60      # blend weight for deficit vs pace
    catchup:
      enabled: true
      pace_gap_trades: 8
      boost_base: 0.30
      boost_slope: 0.02
      max_boost: 0.40
    min_relax:
      trend: 0.40
      mr: 0.80
      scalp: 0.60
    wr_guard:
      enabled: true           # Enabled: cap relax when WR is low
      window: 40              # number of recent phantom closures
      min_wr: 40.0            # threshold (%) below which cap applies
      cap: 0.50               # max relax while guard active
  # Session-based and inactivity bursts to dynamically adapt flow
  session_multipliers:
    trend: {asian: 0.8, european: 1.0, us: 1.1, off_hours: 0.7}
    mr:    {asian: 0.9, european: 1.1, us: 1.0, off_hours: 0.8}
    scalp: {asian: 1.0, european: 1.1, us: 1.2, off_hours: 0.9}
  burst:
    enabled: true
    no_accept_minutes: 30
    boost: 0.25
    max_boost: 0.40

# Strategy isolation and execution arbitrator
strategy_isolation:
  enabled: false              # superseded by strategy_independence
  execution_policy: arbitrate
  min_quality_guards:
    trend:
      slope_min: 3.0
      ema_stack_min: 40.0
      breakout_min: 0.10
    mr:
      rc_min: 0.45
      touches_min: 3
      dist_mid_atr_min: 0.30
      rev_candle_atr_min: 0.70
    scalp:
      vwap_dist_atr_max: 1.20
      min_bb_width_pct: 0.40
      vol_ratio_min: 0.90

# Run Trend and MR independently (bypasses central router)
strategy_independence:
  enabled: true
scalp:
  enabled: true
  # If true, run a single 3m stream only (disables main 15m stream)
  stream_3m_only: true
  timeframe: 3           # Future: stream 3m for scalps; current uses main tf
  use_ml: false
  threshold: 70
  block_regime: true     # Block trades during extreme volatility (ATR > 4%, BB > 90th percentile)
  dedup_enabled: false   # Disable Redis-based dedup for Scalp phantoms (learn-first)
  session_only: []       # Trade all sessions 24/7 (only block extreme volatility)
  notifications:
    blocks:
      enabled: true              # Enable block notifications (adaptive + rules)
      pre_gate_enabled: false    # Disable pre-gate blocks for cleaner notifications
      rate_limit_sec: 600        # Rate limit: max 1 per symbol per 10 minutes
  rr: 2.1                # Target R:R (1:2.1)
  # Enforce minimum 1R distance (0.5%) so fees don’t erode R
  min_r_pct: 0.005
  dedup_hours: 3         # Slightly stricter dedup window to cut repeats
  cooldown_bars: 4       # Stricter cooldown to reduce noise
  # Signal-generation thresholds (phantoms also benefit)
  signal:
    # Signal-only thresholds (do not affect execution hard gates)
    vwap_only: false           # Use full detection (keep wick/body/EMA/vol/BBW)
    vwap_require_alignment: true  # Require EMA alignment with VWAP pattern
    vwap_pattern: bounce       # VWAP strategy pattern: bounce | reject | revert
    vwap_bounce_band_atr_min: 0.10
    vwap_bounce_band_atr_max: 0.60
    vwap_bounce_lookback_bars: 3
    body_ratio_min: 0.25       # was 0.30
    wick_delta_min: 0.05       # was 0.10
    vwap_dist_atr_max: 1.50    # allow deeper pulls for detection (cap applies to EVWAP distance)
    # VWAP mode and anchoring — switch to session-anchored VWAP
    vwap_mode: session_evwap   # evwap | session_evwap
    vwap_window: 50            # EVWAP smoothing window (bars) within the session
    vwap_session_scheme: sessions   # utc_day | sessions
    vwap_session_windows: {asian: "00:00-08:00", european: "08:00-16:00", us: "16:00-24:00"}
    vwap_session_warmup_bars: 30
    vwap_cap_warmup: 2.0
    min_bb_width_pct: 0.45     # accept narrower bands in signal
    vol_ratio_min: 0.80        # accept lighter volume expansion
    # Optional soft ORB relax that slightly loosens thresholds when price has broken out of 20-bar range in trend direction
    orb_soft:
      enabled: false           # set true to activate soft relax on ORB
      vwap_cap_bump: 0.20      # adds to vwap_dist_atr_max when ORB=true
      wick_delta_relax: 0.05   # subtract from wick_delta_min when ORB=true
      body_min_relax: 0.05     # subtract from body_ratio_min when ORB=true
    # Session-aware relax multipliers (applied to soft relax amounts)
    relax_by_session: {us: 1.0, european: 0.9, asian: 0.85, off_hours: 0.85}
  hard_gates:
    apply_to_exec: true
    apply_to_phantoms: false  # Phantoms always recorded for gate analysis
    # Individual gate enables (only apply to execution, phantoms track all)
    htf_enabled: false          # DISABLED - HTF gate removed from execution paths
    htf_min_ts15: 70.0
    vol_enabled: false          # DISABLED - Remove volume hard gate for execution
    vol_ratio_min_3m: 1.30      # kept for reference (not applied when vol_enabled=false)
    body_enabled: false         # DISABLED - Body is handled in signal generator, not execution
    body_ratio_min_3m: 0.30
    # Wick alignment gate (execution): dominant wick in trade direction by delta
    wick_enabled: false         # DISABLED - Remove wick hard gate for execution
    wick_delta_min: 0.12
    # Volatility regime gate (execution): allow only configured regimes
    regime_enabled: false
    allowed_regimes: ['normal','high']
    align_15m_enabled: false    # DISABLED
    leader_align_btc_enabled: false  # DISABLED
    # EMA slope gate (execution)
    slope_enabled: true
    slope_mode: trend             # trend | mr
    slope_fast_only: false        # REQUIRE fast + slow alignment (full slope)
    slope_fast_min_pb: 0.03       # 0.03% per bar minimum (absolute) for fast slope
    slope_slow_min_pb: 0.015      # 0.015% per bar minimum (absolute) for slow slope
    # Data-driven slope ranges: use specific ranges instead of minimums
    slope_use_ranges: true        # ENABLED - Use range-based slope gates from analytics
    # LONG ranges (63.6% WR: F:0.00-0.03 × S:0.015+)
    slope_long_fast_min: 0.00
    slope_long_fast_max: 0.03
    slope_long_slow_min: 0.015
    slope_long_slow_max: 999.0    # No upper limit
    # SHORT ranges (mirror for shorts, though data shows poor performance)
    slope_short_fast_min: -0.03
