  timeframe: '15'
  risk_usd: 10
  risk_percent: 1.0
  use_percent_risk: true
  use_ema: false
  ema_len: 200
  use_vol: false
  vol_len: 20
  vol_mult: 1.2
  atr_len: 14
  sl_buf_atr: 1.5
  rr: 2.5
  both_hit_rule: SL_FIRST
  use_pullback_strategy: true
  confirmation_candles: 2
  use_mtf_sr: true
  mtf_weight: 2.0
  mtf_min_strength: 3.0
  mtf_update_interval: 100
  use_ml_scoring: true
  ml_min_score: 70.0
  enable_ml_evolution: false
  use_symbol_clusters: true
  use_ml_dynamic_risk: false
  ml_risk_min_score: 70.0
  ml_risk_max_score: 85.0
  ml_risk_min_percent: 2.0
  ml_risk_max_percent: 4.0
  use_regime_switching: false
  use_enhanced_parallel: true

# Strategy-specific regime thresholds and hysteresis
strategy_regimes:
  pb:
    threshold: 55    # min score for Pullback to be considered (lowered for more flow)
    min_hold: 3      # candles to keep route unless strongly outscored
  mr:
    threshold: 65    # min score for Mean Reversion to be considered (lowered for more flow)
    min_hold: 3
  trend:
    threshold: 60
    min_hold: 3
  tie_breaker_margin: 7  # within this margin, prefer previous route (more stability)

trend:
  channel_len: 20
  atr_len: 14
  breakout_k_atr: 0.3
  sl_atr_mult: 1.5
  rr: 2.5
  use_ema_stack: true

ml:
  fail_open_on_error: false   # if true, allow execution on ML errors; else skip and record phantom

# Global exploration toggle
exploration:
  enabled: true

# Pullback exploration (phantom-only loosening; execution remains strict)
pullback:
  explore:
    enabled: true
    # Relaxed, phantom-only gates to increase sample flow (execution unchanged)
    trend_strength_min: 38         # was 50 — allow moderate trends
    confirmation_strength_min: 0.05 # loosen to allow more confirmations
    mtf_level_strength_min: 0.20    # loosen to accept weaker MTF S/R
    allow_volatility_high: true
    timeout_hours: 36              # auto-close phantom after 36h for learning
    enable_virtual_snapshots: true
    snapshots_delta: 5

# Mean Reversion exploration (phantom-only loosening; execution remains strict)
mr:
  explore:
    enabled: true
    # Relaxed, phantom-only gates (execution remains strict)
    rc_min: 0.50                   # was 0.70 — broader range acceptance
    touches_min: 4                 # was 6 — fewer S/R confirmations
    dist_mid_atr_min: 0.40         # was 0.60 — allow farther from edge
    rev_candle_atr_min: 0.80       # was 1.0 — allow smaller rejection
    allow_volatility_high: true
    timeout_hours: 36              # shorter phantom timeout for faster labels
    enable_virtual_snapshots: true
    snapshots_delta: 5
  promotion:
    enabled: true
    promote_wr: 50.0        # Activate when recent WR ≥ 50%
    demote_wr: 30.0         # Deactivate when recent WR < 30%
    min_recent: 20          # Require at least this many recent MR trades for decision
    min_total_trades: 50    # Require overall MR executed trades to be at least this
    daily_exec_cap: 20      # Max promotion-forced MR executions per UTC day
    block_extreme_vol: true # Do not promote in extreme volatility
telegram:
  token: ${TELEGRAM_BOT_TOKEN}
  chat_id: ${TELEGRAM_CHAT_ID}
phantom:
  # Daily caps for phantom sampling to keep training balanced
  none_cap: 180          # was 120 — allow more global exploration per day
  cluster3_cap: 45       # was 30 — higher for high-vol symbols
  offhours_cap: 30       # was 20 — higher off-hours cap
  # Per-strategy hourly per-symbol budgets (more aggressive)
  hourly_symbol_budget:
    pullback: 3
    mr: 3
    scalp: 4
  # Per-strategy daily caps (UTC) — isolation across strategies
  caps:
    pullback:
      none: 180
      cluster3: 45
      offhours: 30
    mr:
      none: 180
      cluster3: 45
      offhours: 30
    scalp:
      none: 200
      cluster3: 60
      offhours: 40
  # Virtual snapshot settings (for calibration around threshold)
  enable_virtual_snapshots: false
  virtual_snapshots_delta: 5   # Create variants at (threshold ± delta)

# Adaptive daily phantom flow controller (phantom-only; execution unaffected)
phantom_flow:
  enabled: true
  daily_target:
    pullback: 80
    mr: 80
    scalp: 80
  smoothing_hours: 2
  relax_limits:
    pullback:
      trend: 15.0           # reduce trend_min by up to 15 points
      confirm: 0.20         # reduce confirmation_min by up to 0.20
      mtf: 0.40             # reduce mtf_min by up to 0.40
    mr:
      rc: 0.30              # reduce rc_min by up to 0.30
      touches: 3            # reduce touches_min by up to 3
      dist_mid_atr: 0.40    # reduce dist_mid_atr_min by up to 0.40
      rev_atr: 0.40         # reduce rev_candle_atr_min by up to 0.40
    scalp:
      vwap_dist_atr: 0.60   # increase vwap_dist_atr_max by up to 0.60
      bb_width_pct: 0.30    # reduce min_bb_width_pct by up to 0.30
      vol_ratio: 0.40       # reduce vol_ratio_min by up to 0.40
  relax_mode:
    enable_deficit: true
    deficit_scale: 0.30       # fraction of target used to scale deficit
    weight_deficit: 0.60      # blend weight for deficit vs pace
    catchup:
      enabled: true
      pace_gap_trades: 8
      boost_base: 0.30
      boost_slope: 0.02
      max_boost: 0.40
    min_relax:
      pullback: 0.60
      mr: 0.80
      scalp: 0.60
    wr_guard:
      enabled: true           # Enabled: cap relax when WR is low
      window: 40              # number of recent phantom closures
      min_wr: 20.0            # threshold (%) below which cap applies
      cap: 0.60               # max relax while guard active

# Strategy isolation and execution arbitrator
strategy_isolation:
  enabled: true               # isolate analysis/learning per strategy and arbitrate execution
  execution_policy: arbitrate # pick best candidate when multiple strategies fire on same symbol
  min_quality_guards:
    pullback:
      trend_min: 30.0
      confirm_min: 0.05
      mtf_min: 0.20
    mr:
      rc_min: 0.45
      touches_min: 3
      dist_mid_atr_min: 0.30
      rev_candle_atr_min: 0.70
    scalp:
      vwap_dist_atr_max: 1.20
      min_bb_width_pct: 0.40
      vol_ratio_min: 0.90
scalp:
  enabled: true
  timeframe: 3           # Future: stream 3m for scalps; current uses main tf
  use_ml: true
  threshold: 75
  session_only: ["us", "european"]
  promote_enabled: false
  promote_min_samples: 200
  promote_min_wr: 55.0
  explore:
    relax_enabled: true
    # Relaxed, phantom-only thresholds to widen net (execution unchanged)
    vwap_dist_atr_max: 1.0   # was 0.8 — allow farther from VWAP
    min_bb_width_pct: 0.50   # was 0.6 — accept narrower bands
    vol_ratio_min: 1.00      # was 1.15 — lower volume spike requirement
    timeout_hours: 24        # auto-close scalp phantoms after 24h for learning
