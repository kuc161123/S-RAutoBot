# Enhanced MR scorer controls
enhanced_mr:
  diag_dump_on_start: true   # Log first/last executed entries from Redis for auditing
  clear_on_start: false      # DANGER: if true, clears Enhanced MR Redis namespace on start
  backfill:
    enabled: false           # if true, seeds Enhanced MR ML with historical phantom outcomes on startup
execution:
  stale_feed_guard:
    enabled: true
    max_lag_sec: 180         # skip execution if last tick older than this
strategy_independence:
  enabled: true               # Run Trend and MR fully independently (single-per-symbol concurrency)
  concurrency: single_per_symbol
  # Maximum bars to wait after HL/LH for confirmations before forgetting the setup
  confirmation_timeout_bars: 6
  # Maximum bars to wait after resistance/support break for HL/LH to form before forgetting the setup
  pullback_timeout_bars: 12
reporting:
  regime_summary:
    enabled: true
    daily: true          # send 24h summary
    weekly: true         # send 7d summary
    hour_utc: 0          # target UTC hour for daily push (best-effort)
  hard_gates:
    apply_to_exec: true
    apply_to_phantoms: false
    htf_min_ts15: 60.0
    vol_ratio_min_3m: 1.30
    body_ratio_min_3m: 0.35
    align_15m: true
    leader_align_btc: true
