# ============================================
# HIGH-PROBABILITY TRIO CONFIGURATION
# Enhanced entry filters for better win rate
# ============================================
high_probability_trio:
  enabled: true                    # Master switch for trio filters
  
  # VWAP Filter: Longs below VWAP, Shorts above VWAP
  require_vwap: true
  
  # Two-Bar Momentum Trigger
  # LONG: 2 Green candles + Close₂ > High₁
  # SHORT: 2 Red candles + Close₂ < Low₁
  require_two_bar_momentum: false  # DISABLED - Execute immediately on divergence
  max_wait_candles: 10             # Max candles to wait for pattern
  max_chase_pct: 0.5               # Safety filter: discard if moved > 0.5%

exploration:
  enabled: true
ml:
  fail_open_on_error: false
network:
