# OPTIMIZED 5M STRATEGY CONFIGURATION
# Grid Search Validated: +40,028R, 41.9% WR
# Walk-Forward: 6/6 periods | Monte Carlo: 100% prob
# ============================================
high_probability_trio:
  enabled: true                    # Master switch for trio filters
  
  # DIVERGENCE FILTER: All types (Regular + Hidden)
  # Grid Search Result: all = +40,028R vs regular_only = +30,717R
  divergence_filter: all           # NEW: 'all', 'regular_only', 'regular_bullish_only', 'hidden_bearish_only'
  
  # Volume Filter: DISABLED (filtering was reducing profit)
  # With volume: +29,401R | Without volume: +40,028R
  require_volume: false            # VALIDATED: Disable for max profit
  
  # VWAP Filter: DISABLED (reduces profitability)
  require_vwap: false              # VALIDATED: Keep disabled
  
  # Two-Bar Momentum Trigger: REPLACED WITH STRUCTURE BREAK
  # NEW: Structure Break Confirmation (+1.854R per trade validated)
  require_two_bar_momentum: false
  require_structure_break: true  # PROFITABLE: Wait for close > swing high
  structure_lookback: 10          # 10-bar lookback for swing high/low
  max_wait_candles: 4             # GROWTH MODE: 4 candles (20 mins) - +4193R, +1.25R/trade
  max_chase_pct: 0.5
  
  # SL/TP Configuration (OPTIMAL from exhaustive backtest)
  rr_ratio: 3.0                    # PROFITABLE: 3.0:1 R:R (+1.854R per trade)
  sl_atr_multiplier: 0.8           # PROFITABLE: 0.8x ATR (tight stop)
  # Backtest: +170.5R | 92 trades | +1.854R avg | All-day trading

